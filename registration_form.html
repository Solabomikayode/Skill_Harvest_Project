<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Input Form For an Intending Bank User</title>
    </head>
    <body>
    <form>
       <label for="description">About you</label>
       <textarea name="description" id="description" placeholder="Tell us about yourself..." required cols="20" rows="10"></textarea>
       <br></br>

        <label for="fname">First Name:</label>
       <input type="text" name="fname" placeholder="Enter your first name" required>
        <br></br>
       <label for="lname">Last Name:</label>
       <input type="text" name="lname" placeholder="Enter your Last name" required>
       <br></br>
       <label for="gender">Gender:</label>
       <input type="radio" name="gender" required> Male
       <input type="radio" name="gender" required> Female
       <input type="radio" name="gender" required> Binary
       <br></br>
       <label for="select types of accounts you need">Select types of accounts you need:</label>
       <input type="checkbox" name="select types of accounts you need" required> Savings
       <input type="checkbox" name="select types of accounts you need" required> Current
       <input type="checkbox" name="select types of accounts you need" required> Domicilliary
       <input type="checkbox" name="select types of accounts you need" required> Loan
       <br></br>
       <label for="email">Email Address:</label>
       <input type="email" name="email" placeholder="Enter your email address" required>
       <br></br>
       <label for="phone">Phone Number:</label>
       <input type="tel" id="phone" placeholder="+234 - 80 - XXXX - XXXX" required>
       <br></br>
       <label for="password">Password:</label>
       <input type="password" name="password " placeholder="Enter your password" required>
       <br></br>
       <label for="confirm password">Confirm Password:</label>
       <input type="password" name="confirm password" placeholder="Confirm your password" required>
       <br></br>
       <label for="url">Twitter:</label>
       <input type="url" name="url" placeholder="twitter.com/username" required>
    <br></br>
    <button type="submit">Submit</button>
    </form>
    </body>
</html>
